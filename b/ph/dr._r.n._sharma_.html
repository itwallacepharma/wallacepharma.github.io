    <script>
        const bgAudio = new Audio('../../assets/bgaudio_imp_low.mp3');
        let flag= 0
        function sleep(ms) {
             return new Promise(resolve => setTimeout(resolve, ms));
        }
        function alertWorld(){
            alert("Hello, World!");
        }        
     
        const app = Vue.createApp({
            data() {
                return {
                    drName: 'Pankaj Tiwari',
                    fromName: 'Wallace Pharma'
                }
            },
            mounted:function(){
                this.activate() //method1 will execute at pageload
            },

            methods: {
                activate() {
                    setTimeout(() => {
                            document.getElementById("section1").classList.add('animate__zoomOutUp'); 
                            // add some sort of delay here to show exit of s1 and intro of s2
                            document.getElementById("section1").classList.add('displayoff'); 
                            // Finish doing things after the pause
                            document.getElementById("section2").classList.remove('displayoff'); 
                            document.getElementById("section2").classList.add('animate__delay-1s'); 
                            document.getElementById("section2").classList.add('animate__zoomInDown'); 


                    }, 10000 );
                },
                toggleAudio() {
                    flag++
                    bgAudio.play();
                    console.log("Playing music");
                    document.getElementById("confettiFullScreen").classList.remove('displayoff');
                    document.getElementById("confettiRight").classList.remove('displayoff');
                    document.getElementById("crackers").classList.remove('displayoff');
                    document.getElementById("btn").classList.remove('animate__shakeX');
                    document.getElementById("btn").classList.add('animate__heartBeat');
                    document.getElementById("btn").innerHTML = "Click to open my website";

                    

                    if (flag%2 ===0) {
                        window.open("http://www.drrnsharmasclinic.com/", "_blank");
                        bgAudio.pause();
                    }
                },
                playConfettiBurst() {
                    console.log("conf");
                }

            }
        })
        app.mount('#app')        
    </script>
